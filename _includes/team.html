<!-- Team Section -->
    <section id="profesionales" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Nuestros Profesionales</h2>
                    <h3 class="section-subheading text-muted">dedicados a su negocio</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" width="225" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                          <a href="/profesionales/{{member.slug}}/" class="btn badge">ver CV</a>
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Conocimiento, profesionalidad, actitud.</p>
                </div>
            </div>
        </div>
    </section>
